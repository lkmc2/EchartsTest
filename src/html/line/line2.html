<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图2</title>
    <script src="../../js/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height: 400px;"></div>

<script type="text/javascript">
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        title: { //左上角标题
            text: '折线图堆叠'
        },
        tooltip: {
            trigger: 'axis' //在图片上移动的纵轴效果
        },
        legend: {
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
        },
        grid: { //调整图片布局
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true //缩放包含标签
        },
        toolbox: {
            feature: {
                saveAsImage: {} //开启图片保存功能
            }
        },
        xAxis: { //x轴
            type: 'category',
            boundaryGap: false, //取消折线左右间距，让折线贴近边缘
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'] //横轴数据
        },
        yAxis: { //y轴
            type: 'value'
        },
        series: [ //这里的每一项都是一个纵向属性
            {
                name: '邮件营销',
                type: 'line',
                stack: '总量',
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'联盟广告',
                type:'line',
                stack: '总量',
                data:[220, 182, 191, 234, 290, 330, 310]
            },
            {
                name:'视频广告',
                type:'line',
                stack: '总量',
                data:[150, 232, 201, 154, 190, 330, 410]
            },
            {
                name:'直接访问',
                type:'line',
                stack: '总量',
                data:[320, 332, 301, 334, 390, 330, 320]
            },
            {
                name:'搜索引擎',
                type:'line',
                stack: '总量',
                data:[820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    //使用配置显示图标
    myChart.setOption(option);
</script>
</body>
</html>
